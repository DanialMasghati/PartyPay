version: '3.8'

services:
  # 1. Database Service

  # 2. Backend Service
  backend:
      build: ./backend
      command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
      volumes:
        - ./backend:/app
      ports:
        - "8000:8000"
      env_file:
        - .env
      depends_on:
        - db
      networks:
        - partypay-network

  # 3. Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "80:80" 
    depends_on:
      - backend
    networks:
      - partypay-network

volumes:
  postgres_data:

networks:
  partypay-network:
    driver: bridge